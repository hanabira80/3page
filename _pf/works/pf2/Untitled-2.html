<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Untitled Document</title>
<style>
#box {
	height:200px;
	background:pink;	
}

#inbox {
	position:relative;
	width:300px;
	height:100px;
	background:skyblue;	
	margin:auto;
}

#ininbox {
	position:absolute;
	right:0;
	top:50px;
	width:50px;	
	height:50px;
	background:red;
}
</style>

</head>

<body>
<div id="box">
	<div id="inbox">
    	<div id="ininbox">
        </div>
    </div>
</div>
</body>
</html>
