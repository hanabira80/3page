<!DOCTYPE HTML>

<head>

<style>
 #result {
 	width:500px;
	height:200px;
	border:1px solid gray;
	}
</style>
<script src="scripts/jquery.js"></script>
<script>
 $(document).ready(function(){
	
	$("#btn").click(function(){
		
		var a = 12;
		var b = 33;
		var c = 5;

		
		
		$("#result").text((a+b)/c);

		
	});
 });

 //변수 = 프로그램이 실행되는 동안 임시로 기억되는 메모리 단축어 var
 // a = 0 오른쪽에 있는 값을 왼쪽에 넣어라
 // 프로그램에서 같다는 의미는 ==로 사용함

 </script>
