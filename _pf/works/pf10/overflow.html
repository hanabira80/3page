<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>overflow</title>
<style>

 #box {
	position:absolute;
	width:300px;
	height:300px;
	overflow:hidden
 }
 #box_in {
	 position:absolute;
	 left:0;
	 height:500px;
	 right:-20px;
	 overflow:auto;
	 
 }
 #bbox {
	width:300px;
	height:500px;
	background:skyblue 
 }
 #cbox {
	width:300px;
	height:500px;
	background:blueviolet
 }
</style>
</head>

<body>
    <div id="box">
    	<div id="box_in">
        <div id="bbox">
    	
    	</div>	
        <div id="cbox">
    	</div>
    	</div>	
    </div>
</body>
</html>
